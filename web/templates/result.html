{% extends "base.html" %}

{% block content %}
    <h1 class="center" >{{ method }} applied:</h1>
    <img class="img-fluid img" src="{{ img }}">
    <!-- Options -->
    <div class="dropdown" style="display: inline;">
        <a class="btn btn-secondary dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          options
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="/compare"> compare with original </a></li>
          <li><a class="dropdown-item" href="{{ img }}" download>save</a></li>
          <li><a class="dropdown-item" href="/reload"> new filter </a></li> 
          <li><a class="dropdown-item" href="/reduce"> new image </a></li> 
        </ul>
    </div>
    <!-- Sharpening -->
    <div class="dropdown" style="display: inline;">
      <a class="btn btn-secondary dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        sharpen
      </a>
      <ul class="dropdown-menu">
        <form action="/sharpen" method="POST" enctype = "multipart/form-data">
          <li><button class="dropdown-item" href="/sharpen" name="sharpen_amount" id="#sharpen_amount" value="1" > k = 1 </button></li>
          <li><button class="dropdown-item" href="/sharpen" name="sharpen_amount" id="#sharpen_amount" value="2" > k = 2 </button></li>
          <li><button class="dropdown-item" href="/sharpen" name="sharpen_amount" id="#sharpen_amount" value="3" > k = 3 </button></li>
        </form>
        
      </ul>
  </div>

{% endblock %}
