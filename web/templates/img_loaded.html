{% extends "base.html" %}

{% block content %}
    <h1 >your image</h1>
    <img class="img-fluid img" src="{{ img }}">
    <h2>noise reduction options:</h2>
        <div>
            <div class="settings">
                <label for="sigma" class="h4"style="flex:left;">gaussian</label>
                <form action = "/gauss" method = "POST" 
                enctype = "multipart/form-data" class="input-group mb-3 align-middle variable-input "
                style="flex:right;" >
                    <input type="number" name="sigma"  step=0.01 min=0.01 max=10 class="form-control" placeholder="sigma (e.g. 1)" aria-label="sigma" aria-describedby="button-addon2">
                    <button id="gaussian" class="btn btn-secondary" type = "submit">apply</button>
                </form>
            </div>

        
            <div class="settings">
                <label for="sigma" class="h4"style="flex:left;">median</label>
                <form action = "/median" method = "POST" 
                enctype = "multipart/form-data" class="input-group mb-3 align-middle variable-input "
                style="flex:right;" >
                    <input type="number" name="width"  step=1 min=1 max=10 class="form-control" placeholder="width (e.g. 3)" aria-label="sigma" aria-describedby="button-addon2">
                    <button id="median" class="btn btn-secondary" type = "submit">apply</button>
                </form>
            </div>
         
         
        </div>

    
{% endblock %}
